<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Curriculo</title>
    <link rel="shortcut icon" href="../imagem/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="../style.css">
	</head>
    <body>
        <main>
            <h1><strong><a href="../index.html" hreflang="pt-br" target="_self" rel="prev"><img width="40px" src="../imagem/favicon.png" alt="X"></a>eca Transportes</strong></h1>
            <section>
                <h2>Curriculo</h2>
                <form action="../cadastro.php" method="post" autocomplete="on">
                    <fieldset>
                        <legend>Preencha seus dados</legend>
                        <p>
                            <label for="inome">Nome completo: </label>
                            <input type="text" name="nome" id="inome" placeholder="João Victor" autocomplete="cc-name" minlength="5" maxlength="30" required><br><br>

                            <label for="itel">Contato: </label>
                            <input type="tel" name="tel" id="itel" placeholder="(01) 2345-6789" autocomplete="cc-number" min="8" max="10" required><br><br>

                            <label for="idat">Data de Nascimento: </label>
                            <input type="date" name="dat" id="idat" value="2000-01-01" required><br><br>

                            <label for="ivaga">Vaga de Interesse</label>
                            <select name="vaga" id="ivaga" required>
                                <option value="">--- Escolha ---</option>
                                <option value="AT">Atendimento</option>
                                <option value="ME">Mecânico</option>
                            </select><br><br>

                            <label for="iper">Porque devemos te contratar?</label><br>
                            <textarea name="per" id="iper" cols="30" rows="10" required></textarea>
                        </p>
                        <p>
                            <input type="submit" value="Enviar">
                        </p>
                    </fieldset>
                </form>
                <h4><a href="../index.html" hreflang="pt-br" target="_self" rel="prev">Anterior</a></h4>
            </section>
        </main>
    </body>
</html>
